erver:
  port: 7979
  servlet:
    context-path: /
  shutdown: graceful
  http:
    port: 7979

spring:
  config:
    activate:
      on-profile: local
  ############################################################
  # DataSource 설정
  ############################################################\
  datasource:
    hikari:
      primary:
        driver-class-name: "insert your primary database type"
        jdbc-url: "your primary database path"
        username: "primary database name here"
        password: "primary database password here"
        connectionTimeout: 5000
        validationTimeout: 10000
        idleTimeout: 10000
        maxLifetime: 60000
        minimumIdle: 5
        maximumPoolSize: 10
      secondary:
        driver-class-name: "insert your secondary database type"
        jdbc-url: "your secondary database path"
        username: "secondary database name here"
        password: "secondary database password here"
        connectionTimeout: 5000
        validationTimeout: 10000
        idleTimeout: 10000
        maxLifetime: 60000
        minimumIdle: 5
        maximumPoolSize: 10
  session:
    store-type: jdbc
